{% load staticfiles %}

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Peer Post</title>

    <!------- Angular ------->
    <script src="{% static "js/vendors/angular/angular.js" %}"></script>
    <script src="{% static "js/vendors/angular/angular-route.js" %}"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular-cookies.js"></script>

    <!------- Bootstrap ------->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="{% static "js/vendors/angular-ui/ui-bootstrap-tpls-0.11.2.min.js" %}"></script>

    <!-- JavaScript -->
    <script src="{% static "js/app.js" %}"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "css/layout.css" %}">
    <link rel="stylesheet" href="{% static "css/user.css" %}">
    <link rel="stylesheet" href="{% static "css/angular-styling.css" %}">

    <!------- Factories ------->
    <script src="{% static "js/factories/groupFactory.js" %}"></script>
    <script src="{% static "js/factories/linksFactory.js" %}"></script>

    <!------- Controllers ------->
    <script src="{% static "js/controllers/homeController.js" %}"></script>
    <script src="{% static "js/controllers/linkController.js" %}"></script>

    <!------- Directives ------->
    <script src="{% static "js/directives/buttonDirective.js" %}"></script>

    <script type="text/javascript"></script>

</head>
<body>
    <div id="page-layout" class="container">
    <div class="row">
        <div class="col-sm-4 col-xs-11 top-row">
            <h2 class="title">Peer Post <i class="fa fa-paper-plane"></i></h2>
        </div>
        <div class="col-sm-4 col-xs-1 top-row">
            <h3 class="pull-right">{{ user.first_name | capfirst }} {{ user.last_name | capfirst }} <img class="profile-photo" src="{{ profile_photo.url }}"></h3>
        </div>
        <div class="col-sm-4 hidden-xs top-row">
            <h3 align="center"><span class="user-actions"><a
                    href="#"><i class="fa fa-home"></i> Home</a> <a href="{% url 'logout' %}"> Profile</a>  <a href="{% url 'logout' %}">Logout</a></span></h3>

        </div>
    </div>
        <div class="row">
            <!-- Angular Panels -->
            <div ng-app="peer_post">
                <div class="col-md-8 col-sm-8 col-xs-12 angular-panel">
                    <div ng-view>
                    </div>
                </div>
            </div>
            <!-- User Panel -->

        </div>
    </div>
</body>
</html>
