{% extends "index.html" %}

{% block label %}
    <h3>Login</h3>
{% endblock label %}


{% block users %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <h4>{{ field.label_tag }}</h4>
            <div>{{ field }}</div>
        {% endfor %}
        <br/>
        <button type="submit" value="Submit" class="btn btn-success btn-block">Login</button>
    </form>
{% endblock users %}
